<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kanban PCP</title>
  <style>
    :root {
      --normal: linear-gradient(145deg, #ffffff, #e6e6e6);
      --urgente: #ffeb3b;
      --critico: #f44336;
      --select-bg: #fff;
      --select-border: #ccc;
      --select-hover: #e6e6e6;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: #f0f2f5;
      padding: 20px;
    }
    /* Filtro Dropdown */
    .filtro-container {
      margin-bottom: 20px;
      text-align: center;
    }
    .filtro-container label {
      font-weight: 500;
      margin-right: 10px;
    }
    .filtro-container select {
      width: 320px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .coluna {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      min-height: 70vh;
    }
    .card {
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      cursor: move;
      transition: transform 0.2s;
    }
    .card.urgente { background: var(--urgente); color: #000; }
    .card.critico { background: var(--critico); color: #fff; }
    .card.normal { background: var(--normal); color: #000; }
    .legenda {
      display: flex;
      gap: 10px;
      margin: 20px 0;
      justify-content: center;
      flex-wrap: wrap;
    }
    .legenda-item {
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 0.9em;
    }
    .nova-demanda-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
      z-index: 1000;
    }
    .nova-demanda-btn:hover {
      transform: scale(1.1);
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }
    .modal-content {
      background: white;
      margin: 5% auto;
      padding: 25px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      position: relative;
    }
    .modal-close {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
    .form-group textarea {
      height: 100px;
      resize: vertical;
    }
    .enviar-btn {
      background: #2196F3;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .enviar-btn:hover {
      background: #1976D2;
    }
    /* Estilização moderna para o campo status */
    .status-select {
      appearance: none;
      background-color: var(--select-bg);
      border: 1px solid var(--select-border);
      border-radius: 8px;
      padding: 8px 10px;
      transition: background-color 0.3s, border-color 0.3s;
      cursor: pointer;
    }
    .status-select:hover,
    .status-select:focus {
      background-color: var(--select-hover);
      border-color: var(--select-hover);
    }
    /* Botão Ver Descrição */
    .ver-descricao-btn {
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }
    .ver-descricao-btn:hover {
      background: #388E3C;
    }
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
      .filtro-container select {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <!-- Filtro Dropdown -->
  <div class="filtro-container">
    <label for="filtro-nomes">Filtrar por responsável:</label>
    <select id="filtro-nomes" onchange="carregarAtividades()">
      <!-- Opções serão preenchidas dinamicamente -->
    </select>
  </div>

  <div class="legenda">
    <div class="legenda-item urgente">Urgente</div>
    <div class="legenda-item critico">Crítico</div>
    <div class="legenda-item normal">Normal/Regular</div>
  </div>

  <div class="container">
    <div class="coluna" data-status="Não iniciado">
      <h2>Não Iniciado</h2>
      <div class="cards" id="nao-iniciado"></div>
    </div>
    <div class="coluna" data-status="Em processo">
      <h2>Em Processo</h2>
      <div class="cards" id="em-processo"></div>
    </div>
    <div class="coluna" data-status="Finalizado">
      <h2>Finalizado</h2>
      <div class="cards" id="finalizado"></div>
    </div>
  </div>

  <button class="nova-demanda-btn" onclick="abrirModal()">+</button>

  <!-- Modal para cadastrar nova demanda -->
  <div id="modalNovaDemanda" class="modal">
    <div class="modal-content">
      <span class="modal-close" onclick="fecharModal()">&times;</span>
      <h2>Nova Demanda</h2>
      <form id="formNovaDemanda">
        <div class="form-group">
          <label>Cargo*</label>
          <select id="cargo" required onchange="atualizarNomes()">
            <option value="">Selecione o cargo</option>
            <option value="Coordenador de PCP">Coordenador de PCP</option>
            <option value="Analista de PCP">Analista de PCP</option>
          </select>
        </div>
        <div class="form-group">
          <label>Nome*</label>
          <select id="nome" required>
            <option value="">Selecione o cargo primeiro</option>
          </select>
        </div>
        <!-- Novo campo Título -->
        <div class="form-group">
          <label>Título*</label>
          <input type="text" id="titulo" required placeholder="Digite o título da atividade" />
        </div>
        <div class="form-group">
          <label>Descrição da Atividade*</label>
          <textarea id="descricao" required placeholder="Digite a descrição"></textarea>
        </div>
        <div class="form-group">
          <label>Prioridade*</label>
          <select id="prioridade" required>
            <option value="Critico">Crítico</option>
            <option value="Urgente">Urgente</option>
            <option value="Regular">Regular</option>
            <option value="Normal">Normal</option>
          </select>
        </div>
        <button type="submit" class="enviar-btn">Enviar Demanda</button>
      </form>
    </div>
  </div>

  <!-- Modal para exibir descrição -->
  <div id="modalDescricao" class="modal">
    <div class="modal-content">
      <span class="modal-close" onclick="fecharModalDescricao()">&times;</span>
      <h2 id="descricao-titulo">Título da Atividade</h2>
      <p id="descricao-conteudo">Descrição detalhada da atividade</p>
    </div>
  </div>

  <script>
    const API_URL = '/api/atividades';
    const priorityOrder = ['Critico', 'Urgente', 'Regular', 'Normal'];

    // Atualiza o dropdown do filtro com os responsáveis únicos e preserva a seleção atual
    function atualizarFiltroNomes(atividades) {
      const filtroSelect = document.getElementById('filtro-nomes');
      // Guarda a seleção atual
      const selecionadoAtual = filtroSelect.value || 'todos';
      // Extrai nomes únicos
      const nomesUnicos = [...new Set(atividades.map(a => a.nome))];
      // Limpa as opções existentes
      filtroSelect.innerHTML = '';
      // Cria a opção "TODOS"
      const todosOption = document.createElement('option');
      todosOption.value = 'todos';
      todosOption.textContent = 'TODOS';
      filtroSelect.appendChild(todosOption);
      // Adiciona as opções dos nomes
      nomesUnicos.forEach(nome => {
        const option = document.createElement('option');
        option.value = nome;
        option.textContent = nome;
        filtroSelect.appendChild(option);
      });
      // Restaura a seleção, se possível
      filtroSelect.value = selecionadoAtual;
    }

    function abrirModal() {
      document.getElementById('modalNovaDemanda').style.display = 'block';
    }
    function fecharModal() {
      document.getElementById('modalNovaDemanda').style.display = 'none';
    }
    function fecharModalDescricao() {
      document.getElementById('modalDescricao').style.display = 'none';
    }

    async function carregarAtividades() {
      try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error('Erro na rede');
        let atividades = await response.json();

        // Atualiza o dropdown de filtro e preserva a seleção atual
        atualizarFiltroNomes(atividades);

        // Obtém o valor selecionado no dropdown
        const filtroSelect = document.getElementById('filtro-nomes');
        const selecionado = filtroSelect.value;
        if (selecionado !== 'todos') {
          atividades = atividades.filter(item => item.nome === selecionado);
        }

        // Reordena as atividades conforme a ordem de prioridade
        atividades.sort((a, b) => {
          return priorityOrder.indexOf(a.prioridade) - priorityOrder.indexOf(b.prioridade);
        });

        // Limpa as colunas
        document.querySelectorAll('.cards').forEach(col => col.innerHTML = '');
        atividades.forEach(atividade => {
          const card = criarCard(atividade);
          const statusId = atividade.status
            .toLowerCase()
            .normalize('NFD')
            .replace(/[\u0300-\u036f]/g, '')
            .replace(/ /g, '-');
          const coluna = document.getElementById(statusId);
          if (coluna) {
            coluna.appendChild(card);
          } else {
            console.warn(`Elemento com id "${statusId}" não encontrado.`);
          }
        });
      } catch (error) {
        console.error('Erro ao carregar atividades:', error);
        alert('Falha ao carregar dados. Recarregue a página.');
      }
    }

    function criarCard(atividade) {
      const card = document.createElement('div');
      card.className = `card ${atividade.prioridade.toLowerCase()}`;
      card.innerHTML = `
        <p><strong>Responsável:</strong> ${atividade.nome}</p>
        <p><strong>Título:</strong> ${atividade.titulo}</p>
        <p><strong>Prioridade:</strong> ${atividade.prioridade}</p>
        <select class="status-select" onchange="atualizarStatus(this, ${atividade.id})">
          <option ${atividade.status === 'Não iniciado' ? 'selected' : ''}>Não iniciado</option>
          <option ${atividade.status === 'Em processo' ? 'selected' : ''}>Em processo</option>
          <option ${atividade.status === 'Finalizado' ? 'selected' : ''}>Finalizado</option>
        </select>
        <button class="ver-descricao-btn" onclick='verDescricao(${JSON.stringify(atividade)})'>Ver Descrição</button>
      `;
      return card;
    }

    async function atualizarStatus(selectElement, id) {
      try {
        const response = await fetch(`${API_URL}/${id}/status`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ status: selectElement.value })
        });
        if (!response.ok) throw new Error('Falha na atualização');
        await carregarAtividades();
      } catch (error) {
        console.error('Erro ao atualizar status:', error);
        alert('Erro ao atualizar status');
      }
    }

    function verDescricao(atividade) {
      document.getElementById('descricao-titulo').textContent = `Título: ${atividade.titulo}`;
      document.getElementById('descricao-conteudo').textContent = atividade.descricao;
      document.getElementById('modalDescricao').style.display = 'block';
    }

    function atualizarNomes() {
      const cargo = document.getElementById('cargo').value;
      const nomeSelect = document.getElementById('nome');
      nomeSelect.innerHTML = '';
      const nomes = {
        'Coordenador de PCP': ['Jairo Melo'],
        'Analista de PCP': ['Josean Leao', 'Reivisson Carvalho', 'Adenilton D\'Lima']
      };
      if (cargo && nomes[cargo]) {
        nomes[cargo].forEach(nome => {
          const option = document.createElement('option');
          option.value = nome;
          option.textContent = nome;
          nomeSelect.appendChild(option);
        });
      }
    }

    document.getElementById('formNovaDemanda').addEventListener('submit', async function (event) {
      event.preventDefault();
      const novaDemanda = {
        cargo: document.getElementById('cargo').value,
        nome: document.getElementById('nome').value,
        titulo: document.getElementById('titulo').value,
        descricao: document.getElementById('descricao').value,
        prioridade: document.getElementById('prioridade').value,
        status: 'Não iniciado'
      };
      console.log('Enviando:', novaDemanda);
      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(novaDemanda)
        });
        if (response.ok) {
          fecharModal();
          await carregarAtividades();
          document.getElementById('formNovaDemanda').reset();
        } else {
          alert('Erro ao enviar demanda');
        }
      } catch (error) {
        console.error('Erro:', error);
        alert('Falha na conexão. Tente novamente.');
      }
    });
    
    document.addEventListener('DOMContentLoaded', carregarAtividades);
  </script>
</body>
</html>
